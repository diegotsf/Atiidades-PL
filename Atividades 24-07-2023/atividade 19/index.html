<html lang="en">

<script>
    var num1;
    num1 = 0
    for(i = 0; i < 101; i++)
    {
        num1 = num1 + i  
    }

    document.write("<p>" + "A soma dos números inteiros positivos do intervalo de um a cem é " + num1 + ".</p>")
</script>
    
</body>
