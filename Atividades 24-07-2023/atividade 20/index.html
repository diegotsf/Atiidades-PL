<!DOCTYPE html>
<html>
<head>
  <title>Atividade 20 </title>
  <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>

<div id="sequencia"></div>

<script>
  function calcularFibonacci(n) {
  var F = [1, 1];
  for (var i = 2; i < n; i++) {
    var proximoNumero = F[i - 1] + F[i - 2];
    F.push(proximoNumero);
  }
  return F;
}
var sequencia = document.getElementById('sequencia');
var serieFibonacci = calcularFibonacci(30);
sequencia.textContent = 'Os primeiros 30 números da série de Fibonacci são: ' + serieFibonacci.join(', ');
</script>

</body>
</html>
