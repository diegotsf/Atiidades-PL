<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Atividade 5</title>
</head>
<body>
    
    <script lang="JavaScript">

        var n1, n2, n3, n4, media;

        do{
            n1 = parseFloat(window.prompt("Informe o primeiro número: ", "0"));
        }
        while (isNaN(n1))

        do{
            n2 = parseFloat(window.prompt("Informe o segundo número: ", "0"));
        }
        while (isNaN(n2))

        do{
            n3 = parseFloat(window.prompt("Informe o terceiro número: ", "0"));
        }
        while (isNaN(n3))

        do{
            n4 = parseFloat(window.prompt("Informe o quarto número: ", "0"));
        }
        while (isNaN(n4))

        media = (n1 + n2 + n3 + n4) / 4

        document.write("<p>" + "Primeiro Número: " + n1 + "</p>");
        document.write("<p>" + "Segundo Número: " + n2 + "</p>");
        document.write("<p>" + "Terceiro Número: " + n3 + "</p>");
        document.write("<p>" + "Quarto Número: " + n4 + "</p>");

        document.write("A média aritmética é " + media + ".");

    </script>

</body>
</html>
